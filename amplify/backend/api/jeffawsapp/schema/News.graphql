type News @model @auth(rules: [{ allow: owner, queries: null }]) {
  id: ID!
  title: String!
  description: String
  imgUrl: String
  url: String
  author: String
  MetaData: NewsCategory
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
  publishedAt: String
}

enum NewsCategory {
  tecnologia
  deporte
  farandula
  politica
}
